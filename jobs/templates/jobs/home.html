<!DOCTYPE html>
<html>
{% load static %}
  <head>
    <meta charset=UTF-8 />
    <style>
    body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  background: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
canvas {
  position: absolute;
  top:0;
  left:0;
  z-index: -1;
}
.text-box {
  font-size: 60px;
  font-family: 'Raleway', sans-serif;
  letter-spacing: 7px;
  word-spacing: 12px;
  text-transform: uppercase;
  color:rgb(238, 238, 238);
}
.button-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  flex-direction: row;
}
.button {
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  padding: 15px;
  margin-left:20px;
  margin-right:20px;
  word-spacing: normal;
  letter-spacing: 5px;
  border: 1px solid white;
  background: black;
  cursor: pointer;
  text-decoration: none;
  color: 	#FFFFFF;
}
.text {
  font-size: 15px;
  font-family: 'Raleway', sans-serif;
  letter-spacing: 5px;
  word-spacing: 5px;
  text-transform: uppercase;
  color:rgb(238, 238, 238);
  text-align: center;
}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="text-box">
      <div class="heading" style='text-align: center'>Welcome to my website!</div>
      <div class="button-wrapper">
          <a class="button" href="{% static 'ResumeFinal.pdf' %}">My Resume</a>
          <a class="button" href="mailto:davidbommersbach@gmail.com">Contact Me</a>
          <a class='button' onclick="toggleText()">About</a>
          <a class='button' href="{% url 'jobs' %}">My Porjects</a>
      </div>
      <div id='hidden' style='display:none' class=text>
        <p>I made this website from scratch using Django; I set it up with Postgres, Nginx, and Gunicorn on an Ubuntu 18.04 server.</p>
      </br>
      <p>I made this cool background with JavaScript and the three.js library.</p>
      </div>
    </div>

    <script src="{% static "three.min.js" %}"></script>
    <script>
    let scene, camera, renderer, stars, starGeo;

    function init() {

      scene = new THREE.Scene();
      //set up camera
      // PerspectiveCamera( fov : Number, aspect : Number, near : Number, far : Number )
      // fov — Camera frustum vertical field of view.
      // aspect — Camera frustum aspect ratio.
      // near — Camera frustum near plane.
      // far — Camera frustum far plane.
      camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight, 1, 1000); //
      camera.position.z = 1;
      camera.rotation.x = Math.PI/2; //camera looking 90 degrees into sky

      //set up renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      starGeo = new THREE.Geometry();
      for(let i=0;i<6000;i++) {
        star = new THREE.Vector3(
          Math.random() * 600 - 300,
          Math.random() * 600 - 300,
          Math.random() * 600 - 300
        );
        star.velocity = 0;
        star.acceleration = 0.02;
        starGeo.vertices.push(star);
      }

      let sprite = new THREE.TextureLoader().load( "{% static "star.png" %}" );
      let starMaterial = new THREE.PointsMaterial({
        color: 0xaaaaaa,
        size: 0.7,
        map: sprite
      });

      stars = new THREE.Points(starGeo,starMaterial);
      scene.add(stars);

      window.addEventListener("resize", onWindowResize, false);

      animate();
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    function animate() {
      starGeo.vertices.forEach(p => {
        p.velocity += p.acceleration
        p.y -= p.velocity;

        if (p.y < -200) {
          p.y = 200;
          p.velocity = 0;
        }
      });
      starGeo.verticesNeedUpdate = true;
      stars.rotation.y +=0.002;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();

    function toggleText() {
  var text = document.getElementById("hidden");
  if (text.style.display === "none") {
    text.style.display = "block";
  } else {
    text.style.display = "none";
  }
}

    </script>
  </body>
</html>
